<!doctype html>

<html lang="en">
<head>

<style>
canvas, img {
    image-rendering: optimizeSpeed;

    image-rendering: pixelated;
    -ms-interpolation-mode: nearest-neighbor;
    width: 512px;
    height: auto;
}

body {
	margin: 0px;
  text-align: center;
}

#chooseteam {
  position: absolute;
  text-align: center;
  width: 100%;
  top: 10%;
}

h1 {

}

</style>

<body>

<!-- IMAGE LOADER -->




<!-- BOTTOM TO TOP IS THE ORDER -->

<!-- canvas layer -->
<canvas id='map' width="32" height="32">
</canvas>

<!-- anim layer -->


<!-- top layer -->

<!-- Player Hud -->

<div id="tophud" style="position: fixed; top:0;">

</div>

<div id="bothud" style="position: fixed; bottom: 20px;">

</div>



<!-- selector hud -->
<div id="chooseteam">

	<br>

</div>

<br>
